backend:
  name: github
  repo: frangaren/fgepw
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - label: Settings
    name: settings
    files:
      - label: Navigation Bar
        name: navbar
        file: site/settings/navbar.yml
        extension: yaml
        format: yaml
        fields:
          - label: Navigation Bar
            name: navbar
            widget: object
            fields:
            - label: Links
              label_singular: link
              name: links
              widget: list
              fields:
                - {label: Name, name: name, widget: string}
                - {label: URL, name: url, widget: string}
            - label: Social Networks
              name: social
              widget: object
              fields:
                - label: GitHub
                  name: github
                  widget: string
                - label: LinkedIn
                  name: linkedin
                  widget: string
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }